          {
            "@type": "Question",
            "name": " クルマのサブスク「KINTO」とは何ですか？",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "好きなクルマ1台を、トヨタ車は3/5/7年間、レクサス車は3年間お楽しみいただけるサービスです。モリゾウセレクションは、3年契約のみ選択可能です月々定額※でクルマにお乗りいただく際のフルサービスを提供いたします。フルサービスの内容には、車両代金、KINTO所定のオプション(装備品)代金、登録諸費用、自動車税環境性能割、契約期間中の各種税金・保険(自動車税種別割、重量税、自賠責保険料、自動車保険(任意保険)料)、メンテナンス費用(点検、故障修理等)、車検費用が含まれます。なお、トヨタ車については、初期費用フリープランと解約金フリープランの2つのプランからお選びいただけます。モリゾウセレクション・レクサス車については、初期費用フリープランのみとなります。解約金フリープランをご契約の場合は申込金が別途発生します"
            }
          },
          {
            "@type": "Question",
            "name": "コミコミ定額の中に何が含まれていますか？",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "車両代金、KINTO所定のオプション(装備品)代金、登録諸費用、自動車税環境性能割、契約期間中の各種税金・保険(自動車税種別割、重量税、自賠責保険料、自動車保険(任意保険)料)、メンテナンス費用(点検、故障修理等)が含まれます。"
            }
          },
          {
            "@type": "Question",
            "name": "解約金なしで中途解約することはできますか？",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "初期費用フリープランの場合、中途解約時は原則、解約金をお支払いいただきます。ただし、下記の場合は中途解約金が免除されます。死亡もしくは傷害・疾病等により運転困難となった場合海外転勤に伴い日本国内の居住者でなくなる場合(3年契約のみ)運転免許証を返納した場合(3年契約のみ)解約金フリープランの場合、解約金なしで中途解約いただけます。"
            }
          },
          {
            "@type": "Question",
            "name": "任意保険の等級は引き継ぐことができますか？",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "現在の自動車保険(任意保険)の等級の引継ぎはできかねますが、KINTO専用の自動車保険(任意保険)がパッケージに含まれており、車両保険や特約(弁護士費用、ロードサービス等)も付帯した充実の補償内容となっております。またご自身の自動車保険(任意保険)については、「中断制度」をご利用ください。"
            }
          }
        ]
