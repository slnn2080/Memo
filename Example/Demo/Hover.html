<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    ul {
      width: 500px;
      list-style: none;
      margin: 0 auto;
      display: flex;
    }

    li {
      flex: 1;
      border: 1px solid black;
    }

  </style>  
</head>
<body>
  <ul class="orange">
    <li>1</li>
    <li>1</li>
    <li>1</li>
  </ul>

  <br>
  <ul class="pink">
    <li>2</li>
    <li>2</li>
    <li>2</li>
  </ul>
  
  <script>
    
    class Hover {

      constructor({color, el}) {
        this.color = color
        this.el = document.querySelector(el)

        this.init()
      }

      init() {
        let lis = this.el.querySelectorAll("li")
        lis.forEach(li => {
          li.addEventListener("mouseenter", () => {
            li.style.background = this.color
          })

          li.addEventListener("mouseleave", () => {
            li.style.background = ""
          })
        })
      }

    }

    new Hover({
      color: "red",
      el: ".orange"
    })
    
    new Hover({
      color: "pink",
      el: ".pink"
    })

  </script>
</body>
</html>
