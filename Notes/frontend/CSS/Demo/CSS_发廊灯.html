<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<title>发廊灯</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}

			html, body {
				height:100%;
				overflow:hidden;
			}

			.wrap {
				width:30px;
				height: 300px;
				border:1px solid;
				margin:100px 100px;

				overflow:hidden;
			}

			.inner {
				height:600px;
				background-color: pink;

				/* 发廊灯怎么画? 线性渐变 */
				background-image:repeating-linear-gradient(45deg, black 0px, black 20px, white 20px, white 40px);
			}
			
			

		</style>
	</head>
	<body>
		
		<div class="wrap">
			<div class="inner"></div>
		</div>

		<script>

			let inner = document.querySelector('.inner');
			let value = 0;
			setInterval(function(){
				value += 5;
				if(value >= 300){
					value = 0;
				}
				inner.style.marginTop = -value+'px';
			}, 100);
		</script>
	
		
	</body>
</html>
