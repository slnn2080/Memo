<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding:0;
            margin:0;
        }

        label {
            position:relative;
            float:left;
            width:100px;
            height:100px;
            border:2px solid;
            overflow:hidden;
        }

        /* 隐藏单选按钮 */
        label > input {
            position: absolute;
            top:-100px;
        }

        /* 让子元素的宽度 自动 和父元素一样 */
        label > span {
            position:absolute;
            left:0;
            top:0;
            right:0;
            bottom:0;
        }

        /* 更改选中了的表单 下面 的span */
        input:checked + span {
            background-color:pink;
        }


    </style>
</head>
<body>
    <!-- 正常点击按钮后 按钮才会被选中 -->
    <!-- 
        <input type="radio" name='sex'> 我是文本一 <br>
        <input type="radio" name='sex'> 我是文本二 <br>
        <input type="radio" name='sex'> 我是文本三 <br> 
    -->

    <!-- label不会改变元素的形态 行内元素还是行内元素 -->
    <label>
        <input type="radio" name='sex'>
        <span></span>
    </label>
    <label>
        <input type="radio" name='sex'>
        <span></span>
    </label>
    <label>
        <input type="radio" name='sex'>
        <span></span>
    </label>
</body>
</html>
