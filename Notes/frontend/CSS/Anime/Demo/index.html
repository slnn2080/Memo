<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    html, body {
      position: relative;
      height: 100%;
      background-color: rgb(76, 22, 121);
    }

    .demo {
      width: 50px;
      height: 50px;
      background-color: rgb(35, 145, 145);
      position:absolute;
      left: 10px;
      top: 10px;
    }

  </style>
</head>
<body>
  <div class="demo">

  </div>
  <script src="node_modules/animejs/lib/anime.min.js"></script>
  <script>
    anime({
      targets: ".demo",
      rotate: 180
    })
  </script>
</body>
</html>
